<body style="background-color: #444059;">
    <div class="container d-flex align-items-center vh-100">

          <h1>Log ind </h1>
          <p>Skriv venligst dine oplysninger her nedenunder</p>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email_input" class="form-label">Email adresse</label>
              <input type="email" class="form-control" id="email_input">
                        </div>
            <div class="mb-3">
              <label for="password_input" class="form-label">Kodeord</label>
              <input type="password" class="form-control" id="password_input">
            </div>
            <button type="submit" class="btn btn-primary" onclick="login()">Log ind</button>
          </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

 var form = document.getElementById("loginForm");

form.addEventListener("submit", function(event) {

  event.preventDefault();
  
  // Redirect to "hej.html"
  window.location.href = "mainPage.html";

});

</script>
</body>
