    <script>
        const dp = new DayPilot.Calendar("dp", {
  locale: "da-dk",
  viewType: "Week",
  headerDateFormat: "d MMMM yyyy",
  cellHeight: 40,
  crosshairType: "Disabled",
  dayBeginsHour: 7,
  dayEndsHour: 2,
  businessBeginsHour: 7,
  businessEndsHour: 2,
  timeRangeSelectedHandling: "Disabled",
  eventMoveHandling: "Disabled",
  eventResizeHandling: "Disabled",
  eventClickHandling: "Enabled",
  durationBarVisible: "true",
  onEventClicked: (args) => {
    var modal = new bootstrap.Modal(document.getElementById("exampleModal"));

  // Set the modal title
  var modalTitle = document.querySelector("#exampleModalLabel");
  modalTitle.textContent = "Detaljer";

  // Set the modal body content (customize this based on your event data)
  var modalBody = document.querySelector(".modal-body");
  modalBody.textContent = args.e.text();

  // Show the modal
  modal.show();
    console.log("Event clicked: " + args.e.text());
  },
  eventHoverHandling: "Bubble",
  bubble: new DayPilot.Bubble({
    onLoad: (args) => {
      // if event object doesn't specify "bubbleHtml" property 
      // this onLoad handler will be called to provide the bubble HTML
      args.html = "Event details";
    }
  }),
});
        dp.events.list = [
          {
            id: "1",
            start: new DayPilot.Date("2023-11-27T13:00:00"),
            end: new DayPilot.Date("2023-11-27T14:00:00"),
            text: "Event 1",
          }
        ];
        dp.onBeforeEventRender = function(args) {
            var start = new Date(args.data.start);
            var end = new Date(args.data.end);


// Format the date string in the user's local time
var formattedDateStart = start.toLocaleString();
var formattedDateEnd = end.toLocaleString();

      args.data.text += ` (${formattedDateStart} - ${formattedDateEnd})`;
      };
      dp.timeHeaderCellDuration = 30;
        dp.useEventBoxes = "Always";
        dp.init();
        const app = {
    init() {
        this.addEventHandlers();
       // this.loadEventData();
    },
    addEventHandlers() {
        document.querySelector("#previous").addEventListener("click", (ev) => {
            ev.preventDefault();
            dp.startDate = dp.startDate.addDays(-7);
            dp.update();
        });
        document.querySelector("#next").addEventListener("click", (ev) => {
            ev.preventDefault();
            dp.startDate = dp.startDate.addDays(7);
            dp.update();
        });
    },
    loadEventData() {
        const events = [
            {
                start: DayPilot.Date.today().firstDayOfWeek().addDays(1).addHours(12),
                end: DayPilot.Date.today().firstDayOfWeek().addDays(1).addHours(15),
                id: DayPilot.guid(),
                text: "Kig her i koden for at se hvad det er der sker! (" + start + "-" + this.end + ")"
            }
        ];
        dp.update({events});
    }
};
var corner = document.querySelector(".calendar_default_corner");

document.getElementById("sortingButton").addEventListener("click", function(event){
    event.stopPropagation();
  });
  document.getElementById('sortingDropdown').addEventListener('click', function (event) {
        event.stopPropagation();
      });
  
  
      function search(val) {
        // Convert the search value to lowercase for case-insensitive matching
        var searchValue = val.toLowerCase();
  
        // Get all list items
        var listItems = document.querySelectorAll('.rooms li');
  
        // Loop through each list item
        listItems.forEach(function (item) {
          // Get the text content of the anchor tag within the list item
          var textContent = item.querySelector('a').textContent.toLowerCase();
  
          // Check if the search value is found in the text content
          if (textContent.includes(searchValue)) {
            // Show the list item
            item.classList.remove('hidden');
          } else {
            // Hide the list item
            item.classList.add('hidden');
          }
        });
      }
      
  var asc = true;
  function updateSortOrder(selectedValue, event) {
    event.stopPropagation();
  
        // Handle the selected value from the dropdown
        console.log("Selected sorting option: " + selectedValue);
        asc = (selectedValue === "asc");
        var ul = document.getElementById("roomList");
  
        // Get all li elements within the ul
        var liArray = Array.from(ul.getElementsByTagName("li"));
  
        // Sort li elements based on their text content (room names)
        liArray.sort(function(a, b) {
          var nameA = a.textContent.trim();
          var nameB = b.textContent.trim();
  
          if (asc) {
            return nameA.localeCompare(nameB);
          } else {
            return nameB.localeCompare(nameA);
          }
        });
  
        // Remove existing li elements from the ul
        ul.innerHTML = "";
  
        // Append the sorted li elements back to the ul
        liArray.forEach(function(li) {
          ul.appendChild(li);
        });
  
        // Toggle the sorting order for the next click
        asc = !asc;
      }
  
  function sorting() {
        // Get the ul element containing the li items
        var ul = document.getElementById("roomList");
  
        // Get all li elements within the ul
        var liArray = Array.from(ul.getElementsByTagName("li"));
  
        // Sort li elements based on their text content (room names)
        liArray.sort(function(a, b) {
          var nameA = a.textContent.trim();
          var nameB = b.textContent.trim();
  
          if (asc) {
            return nameA.localeCompare(nameB);
          } else {
            return nameB.localeCompare(nameA);
          }
        });
  
        // Remove existing li elements from the ul
        ul.innerHTML = "";
  
        // Append the sorted li elements back to the ul
        liArray.forEach(function(li) {
          ul.appendChild(li);
        });
  
        // Toggle the sorting order for the next click
        asc = !asc;
      }
