<script>
var urlParams = new URLSearchParams(window.location.search);
var variable1Value = urlParams.get('room');


callPostgRESTFunction(variable1Value);
document.querySelector(".room_name").href = "javascript:void(0)";
document.querySelector(".room_name").style.color = "white";
document.querySelector(".room_name").onclick = function() {
    return false;
  };
  document.querySelector(".room_name").addEventListener("mouseover", function() {
    // Change the cursor style to text
    this.style.cursor = "text";
  });
document.querySelector(".room_name").innerHTML = variable1Value;
var roomLinks = document.querySelectorAll(".room_link");

// Iterate through each element and modify the href attribute
roomLinks.forEach(function(link) {
  link.href += variable1Value;
});
document.addEventListener("DOMContentLoaded", function() {
    // Sample data for the table
    var data = [
      { navn: "John Doe", rolle: "Studerende" },
      { navn: "Jane Smith", rolle: "Underviser" },
      { navn: "Bob Johnson", rolle: "Administrator" },
      // Add more data as needed
    ];

    // Get the table body, the sort dropdown, and the unique roles
    var tbody = document.getElementById("myTableBody");
    var sortDropdown = document.getElementById("sortDropdown");
    var uniqueRoles = [...new Set(data.map(item => item.rolle))];

    // Populate the dropdown with "All Roles" and unique roles
    var allRolesOption = document.createElement("option");
    allRolesOption.value = "";
    allRolesOption.textContent = "Alle brugere";
    sortDropdown.appendChild(allRolesOption);

    uniqueRoles.forEach(role => {
      var option = document.createElement("option");
      option.value = role;
      option.textContent = `${role}`;
      sortDropdown.appendChild(option);
    });

    // Function to populate the table based on the selected role
    function populateTable(selectedRole) {
      // Clear existing rows
      tbody.innerHTML = "";

      // Filter the data based on the selected role
      var filteredData = selectedRole
        ? data.filter(item => item.rolle === selectedRole)
        : data;

      // Insert filtered data into the table
      filteredData.forEach(function(item) {
        var row = tbody.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);

        cell1.textContent = item.navn;
        cell2.textContent = item.rolle;
      });
    }

    // Initial population of the table
    populateTable("");

    // Add event listener to the dropdown for dynamic sorting
    sortDropdown.addEventListener("change", function() {
      var selectedRole = this.value;
      populateTable(selectedRole);
    });
  });

  document.getElementById("sortingButton").addEventListener("click", function(event){
    event.stopPropagation();
  });
  document.getElementById('sortingDropdown').addEventListener('click', function (event) {
        event.stopPropagation();
      });
  
  
      function search(val) {
        // Convert the search value to lowercase for case-insensitive matching
        var searchValue = val.toLowerCase();
  
        // Get all list items
        var listItems = document.querySelectorAll('.rooms li');
  
        // Loop through each list item
        listItems.forEach(function (item) {
          // Get the text content of the anchor tag within the list item
          var textContent = item.querySelector('a').textContent.toLowerCase();
  
          // Check if the search value is found in the text content
          if (textContent.includes(searchValue)) {
            // Show the list item
            item.classList.remove('hidden');
          } else {
            // Hide the list item
            item.classList.add('hidden');
          }
        });
      }
      
  var asc = true;
  function updateSortOrder(selectedValue, event) {
    event.stopPropagation();
  
        // Handle the selected value from the dropdown
        console.log("Selected sorting option: " + selectedValue);
        asc = (selectedValue === "asc");
        var ul = document.getElementById("roomList");
  
        // Get all li elements within the ul
        var liArray = Array.from(ul.getElementsByTagName("li"));
  
        // Sort li elements based on their text content (room names)
        liArray.sort(function(a, b) {
          var nameA = a.textContent.trim();
          var nameB = b.textContent.trim();
  
          if (asc) {
            return nameA.localeCompare(nameB);
          } else {
            return nameB.localeCompare(nameA);
          }
        });
  
        // Remove existing li elements from the ul
        ul.innerHTML = "";
  
        // Append the sorted li elements back to the ul
        liArray.forEach(function(li) {
          ul.appendChild(li);
        });
  
        // Toggle the sorting order for the next click
        asc = !asc;
      }
  
  function sorting() {
        // Get the ul element containing the li items
        var ul = document.getElementById("roomList");
  
        // Get all li elements within the ul
        var liArray = Array.from(ul.getElementsByTagName("li"));
  
        // Sort li elements based on their text content (room names)
        liArray.sort(function(a, b) {
          var nameA = a.textContent.trim();
          var nameB = b.textContent.trim();
  
          if (asc) {
            return nameA.localeCompare(nameB);
          } else {
            return nameB.localeCompare(nameA);
          }
        });
  
        // Remove existing li elements from the ul
        ul.innerHTML = "";
  
        // Append the sorted li elements back to the ul
        liArray.forEach(function(li) {
          ul.appendChild(li);
        });
  
        // Toggle the sorting order for the next click
        asc = !asc;
      }
